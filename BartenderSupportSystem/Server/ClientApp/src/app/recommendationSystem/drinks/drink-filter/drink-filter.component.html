<div *ngIf="brands" class="mt-3">
    <form [formGroup]="drinkFilterForm" (ngSubmit)="onSubmit()">
        <div class="justify-content-start row">

            <div class="form-group m-2 col-md-3">
                <label for="name">Name</label>
                <input autocomplete="off" type="text" class="form-control" id="name" formControlName="name"
                    placeholder="Enter drink name">
            </div>

            <div class="form-group m-2 col-md-3">
                <label for="alcoholType">Alcohol Type</label>
                <input autocomplete="off" type="text" class="form-control" id="alcoholType" list="alcoholTypes"
                    formControlName="alcoholType" placeholder="Enter alcohol type">
                <datalist id="alcoholTypes">
                    <option *ngFor="let alcoholType of alcoholTypesArray" [value]="alcoholType"></option>
                </datalist>
            </div>

            <div class="form-group m-2 col-md-5">
                <label for="flavor">Flavor (Description)</label>
                <textarea autocomplete="off" class="form-control" id="flavor" formControlName="flavor"
                    placeholder="Enter drink flavor"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
            [aria-expanded]="isExpanded" aria-controls="collapseExample" (click)="toggleContent()">
            {{title}} More Filter Options
        </button>

        <div class="collapse" id="collapseExample">

            <div class="row justify-content-start">

            <div class="form-group m-2 col-md-3">
                <label for="brandId">Brand</label>
                <select class="form-control" id="brandId" formControlName="brandId" placeholder="Enter brand">
                    <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                    <option value="" selected>Select A Brand</option>
                </select>
            </div>
            <div class="form-group m-2 col-md-3">
                <label for="alcoholPercentageMinValue">alc. % min</label>
                <input autocomplete="off" type="number" min="0" max="100"
                    [readonly]="drinkFilterForm.get('isNonAlcohol').value" class="form-control"
                    id="alcoholPercentageMinValue" formControlName="alcoholPercentageMinValue"
                    [value]="drinkFilterForm.get('isNonAlcohol').value ? 0 : drinkFilterForm.get('alcoholPercentageMinValue').value"
                    placeholder="Enter min %">
            </div>

            <div class="form-group m-2 col-md-3">
                <label for="alcoholPercentageMaxValue">alc. % max</label>
                <input autocomplete="off" type="number" min="0" max="100"
                    [readonly]="drinkFilterForm.get('isNonAlcohol').value" class="form-control"
                    id="alcoholPercentageMaxValue" formControlName="alcoholPercentageMaxValue"
                    [value]="drinkFilterForm.get('isNonAlcohol').value ? 0 : drinkFilterForm.get('alcoholPercentageMaxValue').value"
                    placeholder="Enter max %">
            </div>

            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" [value]="isNonAlcohol" formControlName="isNonAlcohol"
                    id="isNonAlcohol">
                <label class="form-check-label" for="isNonAlcohol">
                    N/A
                </label>
            </div>

            <div class="form-group m-2 col-md-3">
                <label for="pricePerMl">Price Per Ml</label>
                <select class="form-control" id="pricePerMl" formControlName="pricePerMl" placeholder="Enter brand">
                    <option value="1">From Lower To Higher</option>
                    <option value="2">From Higher To Lower</option>
                    <option value="" selected>Price Sort</option>
                </select>
            </div>
        </div>
        </div>

    </form>
    <button class="btn btn-primary mt-2" (click)="clearForm()">Clear</button>
</div>
